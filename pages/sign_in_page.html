<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - DoneIt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/styles/main_style.css">
</head>

<body class="bg-body">
    <main class="container my-5 p-5 border rounded shadow">
        <header class="display-4 text-center text-dark">Sign in, Stay on Track, Get Things Done!</header>

        <section class="text-center">
            <video autoplay loop src="/resources/todo-animation.webm" type="video/webm"></video>
        </section>

        <section id="signInAlert"></section>

        <section class="container mt-5">
            <form id="signInForm" class="needs-validation" novalidate>
                <div>
                    <label for="inputEmail" class="form-label text-dark">Email:</label>
                    <input type="email" class="form-control" id="inputEmailSignIn" placeholder="Enter your email"
                        required>
                    <div class="invalid-feedback">Please enter a valid email address.</div>
                </div>
                <br>
                <div>
                    <label for="inputPassword" class="form-label text-dark">Password:</label>
                    <input type="password" class="form-control" id="inputPasswordSignIn"
                        placeholder="Enter your password" required>
                    <div class="invalid-feedback">Password is required.</div>
                </div>
                <br>
                <div class="text-center">
                    <button id="signInButton" type="submit" class="btn btn-primary">Sign in</button>
                </div>
            </form>

            <div class="mt-5 text-center">
                <p class="text-dark">Don't have an account? <a class="toggleLink" href="/index.html">Sign up here</a>
                </p>
            </div>
        </section>
    </main>

    <script type="module">
        import { signIn } from "/scripts/main_script.js";

        signIn();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
